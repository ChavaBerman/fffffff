<div class="form-item">
  <label>Choose project</label>
  <select  (change)="changeProject($event)">
    <option *ngFor="let project of myProjects" [ngValue]="project.projectId">{{project.projectName}}</option>
  </select>
</div>
<div *ngIf="currentProject" class="form-wrapper">
  <h2>Project tasks:</h2>
  <div *ngFor="let task of currentProjectTasks">
    <app-task-details [task]="task"></app-task-details>
    
  </div>
  <app-project-chart  [projectId]="currentProject.projectId"></app-project-chart>
</div>
