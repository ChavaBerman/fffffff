 <div class="form-wrapper">
  <h1>Sign In</h1>
  <form [formGroup]="formGroup" (ngSubmit)="submitLogin()">
    <div class="form-item">
      <label for="email"></label>
      <input type="text" formControlName="userName"  placeholder="User Name"/>
    </div>
    <div *ngIf="formGroup.controls['userName'].errors">
      <p *ngFor="let err of obj.values(formGroup.controls['userName'].errors)">{{err}}</p>
  </div>
    <div class="form-item">
      <label for="password"></label>
      <input type="password" formControlName="userPassword"  placeholder="Password"/>
    </div>

   
  <div *ngIf="formGroup.controls['userPassword'].errors">
    <p *ngFor="let err of obj.values(formGroup.controls['userPassword'].errors)">{{err}}</p>
</div>
    <div class="button-panel">
      <input type="submit" class="button" title="Sign In" value="Sign In" [disabled]="formGroup.invalid"/>
    </div>
  </form>
  <div class="form-footer">
   
    <p><input type="checkbox"/>Remember Me</p>
  </div>
</div>
